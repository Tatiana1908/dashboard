<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    
    <!--JQuery css-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
    <link rel="stylesheet" href="css/myfont.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- Title -->
<div class="guide-wrap">
    <h2 class="page-title">Page title</h2>
    <h3 class="section-title">Section title</h3>
</div>
<!-- links-->
<div class="guide-wrap">
    <a href="" class="link">Default link</a>
    <a href="" class="link large-link">Large link</a>
</div>
<!-- buttons-->
<div class="guide-wrap">
    <a href="" class="btn btn-default">Button</a>
    <a href="" class="btn btn-action">Button</a>
    <a href="" class="btn btn-disabled">Button disabled</a>    
</div>
<!--Table-->
<div class="guide-wrap">
    <table class="table">
        <thead>
            <tr>
                <th>Column name</th>
                <th>
                    <div class="table-sort">
                        Column name
                    </div>
                </th>
            </tr>
        </thead>
        <tr>
            <td class="text-bold td-title">Line header</td>
            <td><a href="" class="link">link</a></td>
        </tr>
        <tr>
            <td  class="text-bold td-title">Line header</td>
            <td><a href="" class="link">link</a></td>
        </tr>
    </table>
</div>
<!--Color tab-->
<div class="guide-wrap">
    <div class="color-tab">    
        <div class="circle blue-bg"></div>
        <span>color tab</span>
    </div>
</div>
<!--inputs-->
<div class="guide-wrap">
    <textarea class="form-control text-input" rows="10" placeholder="text input"></textarea>
    <textarea class="form-control text-input disabled" rows="10" placeholder="text input" disabled></textarea> <br>
    <input type="text" class="form-control" placeholder="name"> 
    <input type="text" class="form-control disabled" disabled placeholder="input"> <br>
    <input type="password" class="form-control invalid" placeholder="password"> 
    <input type="password" class="form-control disabled" disabled placeholder="password"> 
</div>
<div class="guide-wrap">
    <div class="notification positive">Positive notification</div>
    <div class="notification negative">Negative notification</div>
</div>

<!-- Pagination -->
<div class="guide-wrap">
     <ul class="pagination">
         <li></li>
        <li class="active"><a href="" class="link large-link">1</a></li>
        <li><a href="" class="link large-link">2</a></li>
        <li><a href="" class="link large-link">3</a></li>
        <li><a href="" class="link large-link">4</a></li>
        <li><a href="" class="link large-link">5</a></li>
        <li></li>
    </ul>
</div>
<!-- icons -->
<div class="guide-wrap">
    <span class="icon icon-calendar"></span>
</div>

<!-- range slider-->
<div class="guide-wrap range-slider-wrap">
    <div id="slider">
            <div id="custom-handle" class="ui-slider-handle"></div>            
    </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/jquery.formstyler.min.js"></script>

<!-- chart -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
<script src="js/jquery.scrollbar.js"></script>
<script src="js/jquery.bpopup.min.js"></script>

<!-- init plugin -->

<script src="js/init.js"></script>

<!-- plugin -->
<script src="js/plugins.min.js"></script>

</body>
</html>
