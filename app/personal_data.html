<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="css/myfont.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- header start -->
<header class="fixed-to-top header">
    <div class="flex-container container-fluid justify-content-end">
        <div class="user-controls flex-container align-items-center">
            <div class="user-info user-wallet flex-container">
                <span class="icon icon-wallet"></span>
                $1,500.00
                <span class="icon icon-arrow-down"></span>
            </div>
            <div class="user-info user-notification">
                <span class="icon icon-notification"></span>
            </div>
            <div class="user-info profile flex-container align-items-center">
                 <span class="icon icon-profile"></span>
                 <a class="link">Leonardo&nbspDicaprio</a>
            </div>
            <div class="user-info user-quit">
                <span class="icon icon-quit"></span>
            </div>
        </div>
    </div>
</header>
<!-- header end-->

<!-- aside start-->
<aside class="aside fixed-to-top">
    <div class="menu-control flex-container align-items-center justify-content-sb">
        <div class="logo">
            <a href="">
                <img src="img/logo.png" alt="">
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="aside-menu">
        <ul>
            <li><a href=""><span class="icon icon-general"></span>General</a></li>
            <li><a href=""><span class="icon icon-details"></span>Details</a></li>
            <li><a href=""><span class="icon icon-links"></span>Links</a></li>
            <li><a href=""><span class="icon icon-banners"></span>Banners</a></li>
            <li class="active"><a href=""><span class="icon icon-personaldata"></span>Personal data</a></li>
            <li><a href=""><span class="icon icon-payout"></span>Payout</a></li>
            <li><a href=""><span class="icon icon-postback"></span>Postback</a></li>
        </ul>
        <div class="your-manager">
            <h3 class="page-title small-title">your manage</h3>
            <div class="manager-info flex-container align-items-center">
                <div class="manager-photo">
                    <img src="img/manager.png" alt="">
                    <div class="status online offline"></div>
                </div>
                <a href="" class="link">Michael E.</a>
            </div>
        </div>
    </div>
</aside>
<!-- aside end-->

<!-- main start-->
<main>
    <div class="content-wrapper">
        <div class="panel links">
            <div class="panel-header">
                <h3 class="page-title">Personal data</h3>
            </div>
            <div class="panel-body">
                <div class="panel-form">
                    <form>
                        <div class="label-group">
                            <label for="user-name">Name</label>
                            <input type="text" class="form-control" id="user-name">
                        </div>
                        <div class="label-group">
                            <label for="user-surname">Surname</label>
                            <input type="text" class="form-control" id="user-surname">
                        </div>
                        <div class="label-group">
                            <label for="user-email">E-mail</label>
                            <input type="text" class="form-control" id="user-email">
                        </div>
                        <div class="label-group">
                            <label for="user-phone">Phone number</label>
                            <input type="text" class="form-control" id="user-phone">
                        </div>
                    </form>
                </div>
                <div class="panel-form">
                    <form>
                        <div class="label-group">
                            <label for="user-skype">Skype</label>
                            <input type="text" class="form-control" id="user-skype">
                        </div>
                        <div class="label-group">
                            <label for="user-icq">ICQ</label>
                            <input type="text" class="form-control" id="user-icq">
                        </div>
                        <div class="label-group">
                            <label for="user-msn">Msn</label>
                            <input type="text" class="form-control" id="user-msn">
                        </div>
                    </form>
                </div>
                <div class="panel-form">
                    <form>
                        <div class="label-group">
                            <label for="user-wallet">Wallet</label>
                            <input type="text" class="form-control" id="user-wallet">
                        </div>
                    </form>
                </div>
                <div class="panel-form">
                    <form>
                        <div class="label-group">
                            <label for="user-password">Password</label>
                            <input type="text" class="form-control" id="user-password">
                        </div>
                        <div class="label-group">
                            <label for="user-repeat">Repeat</label>
                            <input type="text" class="form-control" id="user-repeat">
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-footer">
                <div class="btn-row text-center">
                    <a class="btn btn-action">Save</a>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- main end-->
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
